    <!-- Here goes the cointaner with three columns of pricing table -->

    <div class="pricing-box">

        <div class="box-3">
            <h1 class="h1-header">Title Box 3</h1>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>
    </div>
