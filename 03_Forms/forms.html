<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <div class="container-1">
        <header id="header" class="header">
            <h1 id="title" class="text-center">H1 - Practice - Forms</h1>
            <p id="description" class="description text-center">Here goes the description of the title</p>
        </header>
        <form id="survey-form">
            <div class="form-group text-center">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" size="50" required autofocus><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" size="50" required><br>
                <label for="email">E-Mail:</label><br>
                <input type="email" id="email" name="email" size="50" required><br>
            </div>
        </form>


    </div>
</body>

</html>
